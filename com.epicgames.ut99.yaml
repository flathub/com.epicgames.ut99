app-id: com.epicgames.ut99
tags:
  - proprietary
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: ut99
finish-args:
  - --socket=pulseaudio
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=all
  - --persist=.utpg

modules:
  - name: ut99
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra -t /app/bin
      - install -Dm744 ut99 -t /app/bin
      - install -Dm644 com.epicgames.ut99.png
                -t /app/share/icons/hicolor/256x256/apps
      - install -Dm644 com.epicgames.ut99.desktop
                -t /app/share/applications
      - install -Dm644 com.epicgames.ut99.metainfo.xml
                -t /app/share/metainfo
    sources:
      - type: extra-data
        filename: OldUnreal-UTPatch.tar.bz2
        only-arches:
          - aarch64
        url: https://github.com/OldUnreal/UnrealTournamentPatches/releases/download/v469e/OldUnreal-UTPatch469e-Linux-arm64.tar.bz2
        sha256: 4c3978073b12b049c3ffdeb4d275cfc7a2313650f3eb5b94db06fbfee77c3e3b
        size: 74481975
      - type: extra-data
        filename: OldUnreal-UTPatch.tar.bz2
        only-arches:
          - x86_64
        url: https://github.com/OldUnreal/UnrealTournamentPatches/releases/download/v469e/OldUnreal-UTPatch469e-Linux-amd64.tar.bz2
        sha256: 08c806aa3721b1970045aa158ad90051329d982e8a9a3661153900e9ccbf6b0c
        size: 75316202
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf OldUnreal-UTPatch.tar.bz2
          - rm -f OldUnreal-UTPatch.tar.bz2
      - type: file
        path: ut99
      - type: file
        path: com.epicgames.ut99.png
      - type: file
        path: com.epicgames.ut99.desktop
      - type: file
        path: com.epicgames.ut99.metainfo.xml
